<html>
<head>
    <title>Virtual Machines</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2c2c2c;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .menu-icon {
            display: none;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 2px solid #ffffff;
            display: inline-block;
        }
        .vm-container {
            background-color: #2c2c2c;
            padding: 20px;
            margin-bottom: 20px;
        }
        .vm-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .vm-details {
            background-color: #2e3b55;
            padding: 20px;
            border: 1px solid #ffffff;
        }
        .vm-details div {
            display: inline-block;
            width: 45%;
            margin-right: 5%;
        }
        .vm-details div:last-child {
            margin-right: 0;
        }
        .footer {
            text-align: right;
            padding: 10px 20px;
            background-color: #2c2c2c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Vm Manager</a>
        </div>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </div>
    <div class="content">
        <h1>Virtual Machines</h1>
        <div class="vm-container">
            <div class="vm-title">VM 1</div>
            <div class="vm-details">
                <div>
                    <p>Allocated</p>
                    <p>0 %</p>
                    <p>Total RAM</p>
                    <p>16.8 GB</p>
                </div>
                <div>
                    <p>Allocated</p>
                    <p>0 %</p>
                    <p>Total Storage</p>
                    <p>256 GB</p>
                </div>
            </div>
        </div>
        <div class="vm-container">
            <div class="vm-title">VM 2</div>
            <div class="vm-details">
                <div>
                    <p>Allocated</p>
                    <p>12 %</p>
                    <p>Total RAM</p>
                    <p>16.8 GB</p>
                </div>
                <div>
                    <p>Allocated</p>
                    <p>20 %</p>
                    <p>Total Storage</p>
                    <p>240 GB</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        
    </div>
</body>
</html>
