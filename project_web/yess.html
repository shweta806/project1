<html>
 <head>
  <title>
   Menu
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .menu-title {
            text-align: center;
            margin: 20px 0;
        }
        .menu-title h1 {
            font-size: 36px;
            text-decoration: underline;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px; /* Reduced gap to decrease horizontal distance */
            justify-items: center;
            padding: 0 20px;
        }
        .menu-item {
            width: 300px;
            height: 300px;
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden; /* Ensure the image stays within the border radius */
        }
        .menu-item img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }
        .menu-item a {
            display: block;
            width: 100%;
            height: 100%;
        }
        .menu-item:hover img {
            transform: scale(1.1); /* Zoom in on hover */
        }
  </style>
 </head>
 <body>
  <div class="navbar">
   <div class="navbar-left">
    <a href="#">
     Home
    </a>
    <a href="#">
     About
    </a>
    <a href="#">
     VM Manager
    </a>
   </div>
   <div class="navbar-right">
    <i class="fas fa-bars">
    </i>
   </div>
  </div>
  <div class="menu-title">
   <h1>
    Menu
   </h1>
  </div>
  <div class="menu-grid">
   <div class="menu-item">
    <a href="#">
     <img alt="System Information Image" height="300" src="https://storage.googleapis.com/a1aa/image/WS1CWftOFV1XbySOdOg6A8QSvVj25gP9qE7z1hzZUcaCuM0JA.jpg" width="300"/>
    </a>
   </div>
   <div class="menu-item">
    <a href="#">
     <img alt="Memory Management Image" height="300" src="https://storage.googleapis.com/a1aa/image/yemqxSIOp9UnTaRQ5fpWliG2EAF9gJlM9aOz2PPA6D8NIZoTA.jpg" width="300"/>
    </a>
   </div>
   <div class="menu-item">
    <a href="#">
     <img alt="System Uptime Image" height="300" src="https://storage.googleapis.com/a1aa/image/yKn2kPWmvPILMxM7JMP9KG9QQSHkjrHUT6fZSHMXoeFDcZoTA.jpg" width="300"/>
    </a>
   </div>
   <div class="menu-item">
    <a href="#">
     <img alt="Resource Monitoring Image" height="300" src="https://storage.googleapis.com/a1aa/image/eLEHX7NGBgUUSimnzWtMRXMDR9bkuX1dCa3DHITP1fMHcZoTA.jpg" width="300"/>
    </a>
   </div>
  </div>
 </body>
</html>
